<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/fonts/Roboto.css" />
	<link rel="stylesheet" href="inject.css" />
</head>

<body>
	<div id="bfrl_header" class="bfrl_headerNoPigLogo bfrl_textCenter">
		<div class="bfrl_group bfrl_textCenter">
			<div style="display: table; width: 100%;">
				<p>
					<img src="img/logoText.png" />&nbsp;saved you:
				</p>
			</div>
		</div>
		<div class="bfrl_closeButtonContainer">
			<div id="bfrl_closeButton">
				<span class="bfrl_btnclose">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" style="fill: #888;width:12px;">
                        <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"></path>
                    </svg>
                </span>
			</div>
		</div>
	</div>
    <div class="bfrl_messageContent" style="margin: 0; position: relative; top: -3px;">
        <div class="bfrl_group bfrl_textCenter">
            <div style="width: 100%; height: 86px; line-height: 86px;">
                <div style="display: inline; vertical-align: middle;">
                    <div id="bfrl_totalSaved" class="bfrl_discountAmount"></div>
                </div>
            </div>
            <div style="margin: 6px auto 14px auto;">
                <div>
                </div>
            </div>
        </div>
        <div class="bfrl_group bfrl_cashbackContent bfrl_green">
            <table id="detailsTable" style="box-shadow: 1px 1px 1px #ccc;  border-collapse: collapse;">
                <tbody>
                    <tr style="border-bottom: 1px solid #ccc;">
                        <td style="text-align:left;">
                            <span class="bfrl_lightGray" style="display: inline; font-size: 15px; font-weight: 400;">Coupon</span>
                            <span id="bfrl_codesList" class="bfrl_couponCode_small bfrl_lightGray"></span>
                        </td>
                        <td id="discountAmount"></td>
                    </tr>
                    <tr>
                        <td style="text-align:left">
                            <span id="bfrl_cashbackRate" class="bfrl_green"></span><span id="bfrl_activatedSuffix" class="bfrl_green"></span>
                            <span id="bfrl_terms" style="font-weight: 600;">&#x1f6c8;</span>
                        </td>
                        <td id="cashbackAmount"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
	<div class="bfrl_buttonContainer" style="margin: 35px auto 50px auto;">
		<button id="bfrl_continueToCheckoutButton" class="bfrl_boldface bfrl_orange_bg" type="button">
			<span>Continue to Checkout</span>
		</button>
	</div>
	<div class="bfrl_footnote">
		<div style="position: absolute; bottom: 8px; right: 20px;">
			<span id="bfrl_reportProblem" class="bfrl_lightestGray">Report a problem</span>
		</div>
	</div>
	<div class="bfrl_footer bfrl_blueGray_bg" style="padding-bottom: 14px;">
		<div class="bfrl_group bfrl_footerBlock">
			<img src="img/piggyBankOutline.png" />
			<p class="bfrl_clearFix" style="position: relative; top: 7px; left: 8px;">
				<span class="bfrl_text bfrl_blueGray">Like getting the Best Deals, Coupons and Cash Back?</span><br />
				<a id="bfrl_rateUsLink" class="bfrl_linkPadding bfrl_text">
					Rate Us to keep BeFrugal going&nbsp;<span class="icon-chevron-right" style="font-size: 10px;"></span>
				</a>
			</p>
		</div>
	</div>
    <div id="retailerCBTerms" class="cbTerms_hide" style="height: 490px;overflow-y: auto;position: absolute;width: 484px;top: 5px;overflow-x:hidden;">
        <div class="retailerCBTermsCloseButtonContainer" style="display:none;">
            <div id="retailerCBTermsCloseButton">
                <span id="retailerCBTermsClose" style="font-family: 'Times New Roman';">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" style="fill: #888;width:12px;">
                        <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"></path>
                    </svg>
                </span>
            </div>
        </div>
        <div id="retailerCBTermsContainer">
        </div>
    </div>
	<script type="text/javascript" src="couponsResultRate.js"></script>
    <script type="text/javascript" src="../../js/purify.min.js"></script>
</body>

</html>
