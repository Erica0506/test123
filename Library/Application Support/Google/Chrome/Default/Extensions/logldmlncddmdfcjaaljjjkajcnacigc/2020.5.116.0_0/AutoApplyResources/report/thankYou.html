<!DOCTYPE html>
<html>
<head>
	<!-- Size: 600x491 -->
	<meta charset="utf-8" />
	<link rel="stylesheet" href="feedback.css" />
	<title></title>
</head>
<body>
	<div id="bfrl_dialogButtonContainer">
		<div id="bfrl_backButton">
			<span class="bfrl_btnback">&#10140;</span>
		</div>
		<div id="bfrl_closeButtonContainer">
			<span id="bfrl_closeButton" class="bfrl_btnclose">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" style="fill: #888;width:12px;">
                    <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"></path>
                </svg>
            </span>
		</div>
	</div>
	<div id="bfrl_messageContainer" class="bfrl_center bfrl_background">
		<div id="bfrl_title" class="bfrl_primaryFontColor bfrl_header">All Done!</div>
		<div id="bfrl_messageBody" class="bfrl_primaryFontColor">
			<p class="bfrl_thickBoldface bfrl_left">
				Thank you! We value your feedback and strive to bring you the best Cash Back rates, coupons and unparalleled service.
			</p>
			<p class="bfrl_left">
				If you requested help, please allow up to 2 business days for the BeFrugal team to respond.
			</p>
		</div>
		<div id="bfrl_footerSpace">
			<div id="bfrl_continueCheckout">
				<span id="bfrl_deeplink">Continue to checkout</span>
			</div>
		</div>
	</div>
	<div>
		<div id="bfrl_dialogPig">
			<img src="img/dialogPig.png" />
		</div>
	</div>
	<script type="text/javascript" src="thankYou.js"></script>
</body>
</html>
