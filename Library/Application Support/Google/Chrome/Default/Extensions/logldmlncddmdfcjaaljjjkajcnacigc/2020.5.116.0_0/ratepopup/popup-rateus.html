<html>
	<head>
		<title>Pop-up</title>
	    <link href="styles.css" rel="stylesheet" type="text/css" media="screen"/>
	</head>
    <body>
        <!--<br/>
        <br/>-->
        <div class="container">
            <div class="close"><a href="#">x</a>
            </div>
            <div class="logo-wrapper"><img src="befrugal-logo.png"/>
            </div>
            <div><img src="rate-us.png"/>
            </div>
            <div style="margin-top: -40px;"><img src="logo-sunglasses.png"/>
            </div>

            <div style="background: #B1DCF5;">
                <br/>
                <div style="height: 50px;">
                    <a href="#" class="no-button" id="rateUs_No">NO THANKS</a>
                    <a href="#" class="yes-button" id="rateUs_Yes">SURE!</a>
                </div>
                <div class="report-a-problem"><a href="popup-feedback.html" class="report-link">Report a problem</a>
                </div>
            </div>
        </div>
        <script src="../js/rateus.js"></script>
    </body>
</html>
