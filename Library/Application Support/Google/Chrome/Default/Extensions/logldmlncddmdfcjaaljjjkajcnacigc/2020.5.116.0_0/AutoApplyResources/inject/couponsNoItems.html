<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/fonts/Roboto.css" />
	<link rel="stylesheet" href="inject.css" />
</head>
<body>
	<div id="bfrl_header" class="bfrl_headerPigLogo bfrl_textCenter">
		<img src="img/logo.png" />
		<div class="bfrl_closeButtonContainer">
			<div id="bfrl_closeButton">
				<span class="bfrl_btnclose">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" style="fill: #888;width:12px;">
                        <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"></path>
                    </svg>
                </span>
			</div>
		</div>
	</div>
	<div id="bfrl_messageContent" class="bfrl_messageContent">
		<div class="bfrl_group bfrl_textCenter">
			<div style="padding: 10px 0 20px 0; font-size: 17px;">
				There are no items in your shopping cart.<br />
				Please add item(s), then apply coupon codes.<br />
			</div>
		</div>
	</div>
	<div class="bfrl_buttonContainer" style="margin: 40px auto 50px auto;">
		<button id="bfrl_continueToCheckoutButton" class="bfrl_boldface bfrl_orange_bg" type="button" style="width: 132px;">
			<span>OK</span>
		</button>
	</div>
	<script type="text/javascript" src="couponsNoItems.js"></script>
</body>
</html>
